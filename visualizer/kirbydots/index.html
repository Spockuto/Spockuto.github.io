<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>Kirby Dots</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="container">
		  <canvas id="myCanvas"></canvas>
		  <div id="sliderDiv">
			<center><code>
			  <div id="dummy">
				<h1> Kirby Krackle </h1>
				<strong>Regions&nbsp;&nbsp;</strong>
				<input type="range" min="1" max="10" value="4" step="1" class="slider" id="region" oninput="Region(this.value)" onchange="Region(this.value)"> <br>
				
				<strong>Density&nbsp;&nbsp;</strong>
				<input type="range" min="200" max="7000" value="3000" step="20" class="slider" id="density" oninput="Density(this.value)" onchange="Density(this.value)"> <br>
				
				<strong>Spread&nbsp;&nbsp;&nbsp;</strong>
				<input type="range" min="10" max="50" value="25" class="slider" id="spread" oninput="Spread(this.value)" onchange="Spread(this.value)"> <br>
				<input type="button" name="GENERATE" value="GENERATE" onclick="generate()">
			  </div>
			</code></center>
		</div>
	</div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
